<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); min-height: 100vh; }
        .edit-card { background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 2rem; margin-top: 4rem; max-width: 500px; margin-left: auto; margin-right: auto; }
        .btn-save { background: #6366f1; color: #fff; }
        .btn-save:hover { background: #4f46e5; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-card">
            <h2 class="fw-bold mb-4"><i class="fa-solid fa-pen"></i> Edit Expense</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Expense Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ expense.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Amount (â‚¹)</label>
                    <input type="number" class="form-control" id="price" name="price" value="{{ expense.price }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-save"><i class="fa-solid fa-check"></i> Save</button>
                    <a href="/" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
