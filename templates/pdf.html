<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); min-height: 100vh; }
        .summary-container { background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 2rem; margin-top: 3rem; max-width: 700px; margin-left: auto; margin-right: auto; }
        .summary-header { text-align: center; }
        .summary-title { font-size: 2rem; color: #6366f1; margin-top: 1rem; }
        .summary-table th { background: #6366f1; color: #fff; }
        .summary-table tr:nth-child(even) { background: #f1f5f9; }
        .summary-total { font-size: 1.5rem; font-weight: bold; color: #333; margin-top: 1.5rem; }
        .summary-footer { margin-top: 1.5rem; font-size: 1.1rem; color: #555; text-align: center; }
    </style>
</head>
<body>
    <div class="container summary-container">
        <div class="d-flex justify-content-between mb-3">
            <a href="/" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
            <button onclick="window.print()" class="btn btn-primary">
                <i class="fa-solid fa-download"></i> Download as PDF
            </button>
        </div>
        <div class="summary-header">
            <i class="fa-solid fa-file-invoice fa-3x text-primary"></i>
            <div class="summary-title">{{ username }}, Your Expense Summary</div>
        </div>
        <table class="table summary-table mt-4">
            <thead>
                <tr>
                    <th>Expense</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.name }}</td>
                    <td>₹{{ expense.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="summary-total">Total Expenses: ₹{{ total_sum }}</div>
        <div class="summary-footer">
            <p>Keep tracking your spending, {{ username }}! Smart students manage their money well.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
